
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>
  
   <!-- HEADER -->
   
      <div class="container">
			<h2 class="text-center">
				Let's play:
				<span class="label label-success">Rock</span>
				<span class="label label-info">Paper</span>
				<span class="label label-danger">Scissors</span>
			</h2>
	  </div>
	  
    <!-- NEW GAME/PLAY AGAIN BUTTON -->
	
		<div id="js-newGameElement" class="container">
			<div class="row text-center">
				<button  id="js-newGameButton" class="btn btn-default btn-lg">
				New game
				</button>
			</div>
		</div>
		
    <!-- ROCK PAPER SCISSORS BUTTONS -->
	
		<div id="js-playerPickElement" class="container">
			<div class="row text-center">
				<button id="js-playerPick_rock" class="btn btn-default btn-lg">
					<span class="badge">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
					</span>
					Rock
				</button>
				<button id="js-playerPick_paper"  class="btn btn-default btn-lg">
					<span class="badge">
					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
					</span>
					Paper
				</button>
				<button id="js-playerPick_scissors"  class="btn btn-default btn-lg">
					<span class="badge">
					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
					</span>
					Scissors
				</button>
			</div>
		</div>
		
    <!-- PLAYER AND COMPUTER NAME/PICK/POINTS -->
	
		<div id="js-resultsTableElement" class="container section">
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerPoints" class="badge">
						0
					</span>
					<span id="js-playerName">
						Player Name
					</span>
				</div>
				<div class="col-xs-2 text-center">
						VS.
				</div>
				<div class="col-xs-5 text-center">
					<span id="js-computerPoints" class="badge">
						0
					</span>
						Computer
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerPick">
						Player selection
					</span>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-5 text-center">
					<span id="js-computerPick">
						Computer selection
					</span>
				</div>
				</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerResult">
						Player Score
					</span>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-5 text-center">
					<span id="js-computerResult">
						Computer Score
					</span>
				</div>
			</div>
		</div>
    <script type="text/javascript" src="js/scripts.js"> </script>
  </body>
</html>
